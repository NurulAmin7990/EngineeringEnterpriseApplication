<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Timetable - Room - Details</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>All room</h1>
        <h:form>
            <h:dataTable value="#{roomBean.allRoom}" var="r" >
                <h:column>
                    <f:facet name="header">Number</f:facet>
                    <h:outputText value="#{r.roomNumber}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Capacity</f:facet>
                    <h:outputText value="#{r.roomCapacity}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Building name</f:facet>
                    <h:outputText value="#{r.buildingName}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Location</f:facet>
                    <h:outputText value="#{r.location}" />
                </h:column>
            </h:dataTable>
        </h:form>
        <h:button value="Back" outcome="timetabler_index" />
    </body>
</html>
