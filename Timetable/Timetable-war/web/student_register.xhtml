<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Timetable - Student - Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Register student on module</h1>
        <h:form> 
            <h:outputLabel for="modules">Modules</h:outputLabel>  
            <h:selectManyCheckbox id="modules" value="#{studentBean.modules}" converter="moduleConverter">
                <f:selectItems value="#{studentBean.findUnregisteredModules()}"
                               var="m"
                               itemValue="#{m}"
                               itemLabel="#{m.name}"/>
            </h:selectManyCheckbox>
            <h:commandButton type="submit" value="Register" action="#{studentBean.registerStudentOnModules()}"/> 
            <h:button value="Cancel" outcome="student_index" />
        </h:form>  
    </body>
</html>
