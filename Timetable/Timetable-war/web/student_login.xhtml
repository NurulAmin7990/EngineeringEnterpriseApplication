<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Timetable - Student - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Student login</h1>
        <h:form>  
            <h:selectOneMenu value="#{studentBean.id}">
                <f:selectItems value="#{studentBean.allStudents}" var="s" itemLabel="#{s.email}" itemValue="#{s.id}"/>
            </h:selectOneMenu>
            <h:commandButton value="Submit" action="#{studentBean.studentDashboard()}"/> 
            <h:button value="Cancel" outcome="index" />
        </h:form>  
    </body>
</html>
