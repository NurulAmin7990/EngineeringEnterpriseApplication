<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Timetable - Student - Details</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>All student</h1>
        <h:form>
            <h:dataTable value="#{studentBean.allStudents}" var="s" >
                <h:column>
                    <f:facet name="header">First name</f:facet>
                    <h:outputText value="#{s.firstName}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Last name</f:facet>
                    <h:outputText value="#{s.lastName}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Date of birth</f:facet>
                    <h:outputText value="#{s.dateOfBirth}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{s.email}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Module</f:facet>
                    <h:commandButton action="#{studentBean.setRegisterStudentOnModules(s.id)}" value="Register"/>
                    <h:commandButton action="#{studentBean.setUnregisterStudentOnModules(s.id)}" value="Unregister"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:button value="Back" outcome="timetabler_index" />
    </body>
</html>
